<!DOCTYPE html>
<head>
    <title>Terms and conditions</title>
    <link rel="stylesheet" href="./style/addtocart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>Book Store - Add to Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Price ($)</th>
                <th>Pay</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>The Great Gatsby</td>
                <td>F. Scott Fitzgerald</td>
                <td>10.99</td>
                <td class="add-to-cart"><button>pay</button></td>
            </tr>
            <tr>
                <td>To Kill a Mockingbird</td>
                <td>Harper Lee</td>
                <td>12.49</td>
                <td class="add-to-cart"><button>pay</button></td>
            </tr>
            <tr>
                <td>1984</td>
                <td>George Orwell</td>
                <td>8.99</td>
                <td class="add-to-cart"><button>pay</button></td>
            </tr>
            <!-- Add more rows for additional books -->
        </tbody>
    </table>
    
    
   
</body>
